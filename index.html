<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeSpanTracker</title>
  <link rel="stylesheet" href="/Percentify/style.css">
  <script src="https://kit.fontawesome.com/e809ecdeab.js" crossorigin="anonymous"></script>

</head>
<body>
  

<div class="container">

 <div class="control" id="firstView">

  <h1>Kindly Enter Your Date Of Birth</h1>

</div>  


<div class="control" id="secondView">

  <h1>How Much Life Journey You Covered</h1>

  <div class="counterContainer">


    <h2>
    <div id="year" class="count">0</div>
      Years
    </h2>
    
    
    
    <h2>
      <div id="month" class="count">0</div>
       Months
      </h2>
    
    
    
    
      <h2>
        <div id="day" class="count">0</div>
        Days
        </h2>
    
    
    
    
        <h2>
          <div id="hour" class="count">0</div>
          Hours
          </h2>
    
    
    
    
          <h2>
            <div id="minute" class="count">0</div>
              Minutes
            </h2>
    
    
    
    
            <h2>
              <div id="second" class="count">0</div>
               Seconds
              </h2>
    
    
    
    
    
    </div>

</div>



<div id="inputContainer">

  <i class="fa-sharp fa-solid fa-gear" id="Seticon"></i>
<div class="inputBtn hide" id="inputBTNCont">

<input type="date" name="Input" id="Input">
<button type="submit" id="btn">Click</button>
</div>

</div>

  
</div>



<script src="main.js"></script>
</body>
</html>
